<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome for icons -->
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <title>Profile Card with Image Upload</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2e323a;
            color: white;
            padding: 20px 0;
            z-index: 100;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            margin-left: 30px;
        }

        .left-div {
            position: fixed;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background-color: #91a09ed2;
            display: flex;
            align-items: center;
        }

        .profile-picture {
            opacity: 0.75;
            height: 250px;
            width: 250px;
            border-radius: 500px;
            position: relative;
            overflow: hidden;
            background-size: cover;
            box-shadow: 0 8px 6px -6px black;
            margin: 70px;
        }

        .upload-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file-uploader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .right-div {
            position: fixed;
            top: 0;
            right: 0;
            width: 70%;
            height: 100%;
            background-color:#91a09ed2;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .fetched-inputs {
            background-color:lightgray;
            border-radius:20px;
            padding: 20px;
            padding-right: 200px;
            margin-top:49px;
            margin-right:610px;
            margin-bottom: 20px;
        }

        .form-input {
            display: flex;
            flex-direction: column;
        }

        .form-input input {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn {
            margin-right:610px;
            padding: 12px;
            border-radius: 12px;
            background-color: #2e323a;
            color: white;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #91a09ed2;
            border-color: #91a09ed2;
        }
    </style>
</head>
<nav class="navbar">
    <h1 class="logo">Profile</h1>
</nav>
<body>
    <div class="left-div">
        <div class="profile-picture" id="profile-picture" style="background-image: url('iconn.jpg');">
            <input class="file-uploader" type="file" onchange="displayImage(this)" accept="image/*">
            <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </h1>
        </div>
    </div>
    <div class="right-div">
        <div class="fetched-inputs">
            <div class="form-input">
                <label for="fetched-user-id">ID:</label>
                <input type="text" id="fetched-user-id" name="fetched-user-id" readonly>
            </div>
            <div class="form-input">
                <label for="fetched-email">Email:</label>
                <input type="email" id="fetched-email" name="fetched-email" readonly>
            </div>
            <div class="form-input">
                <label for="fetched-username">Username:</label>
                <input type="text" id="fetched-username" name="fetched-username" readonly>
            </div>
        </div>
        <button class="btn" type="submit">Update Profile</button>
    </div>
    
    <script>
        function displayImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var profilePicture = document.getElementById('profile-picture');
                    profilePicture.style.backgroundImage = "url('" + e.target.result + "')";
                    profilePicture.style.backgroundPosition = "center";
                    profilePicture.style.backgroundRepeat = "no-repeat";
                    profilePicture.style.opacity = "1"; // Set opacity to full
                }

                reader.readAsDataURL(input.files[0]);

                // Hide the upload icon
                var uploadIcon = document.querySelector('.upload-icon');
                uploadIcon.style.display = 'none';
            }
        }

        function fetchUserData() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'get_user_data.php', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText);
                    if (!data.error) {
                        document.getElementById('fetched-user-id').value = data.id;
                        document.getElementById('fetched-email').value = data.email;
                        document.getElementById('fetched-username').value = data.username;
                    } else {
                        console.error(data.error);
                    }
                }
            };
            xhr.send();
        }

        window.onload = fetchUserData;
    </script>
</body>
</html>
